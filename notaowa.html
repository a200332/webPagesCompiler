<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>webPages Compiler</title>
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/element-ui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="./css/element-ui.min.css"/>
		<script src="./js/element-ui.collapse-transition.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="./css/element-ui.transitions.css"/>
		<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css"/>
		<style type="text/css">
			#app{
				border-radius: 12px 12px 12px 12px;
				box-shadow:2px 2px 5px #333333;
				opacity:1.0;
				background-color: white;
			}
			body{
				background-color:rgba(0, 0, 0, 0.0);  
			}
			.czbtn{
				width:8px;
				height:8px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<el-collapse-transition>
				<div>
					<div id="">
						<el-button type="danger" size="mini" circle v-on:click="closeWindow()"><i class="el-icon-close"></i></el-button>
						<el-button type="warning" icon="el-icon-minus" size="mini" circle v-on:click="minWindow()"></el-button>
						<el-button type="success" icon="el-icon-plus" size="mini" circle v-on:click="maxWindow()"></el-button>
						<span>提示信息：</span> 
					</div><br><br>
					<h1 style="text-align: center;color: red;">禁止套娃！</h1><br><br><br><br>
				</div>
			</el-collapse-transition>
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#app",
				data(){
					return{
						
					}
				},
				methods:{
					closeWindow:function(){
						require('electron').ipcRenderer.send('closeWindow');
					},
					minWindow:function(){
						require('electron').ipcRenderer.send('minWindow');
					},
					editMode:function(){
						this.show=false;
						require('electron').ipcRenderer.send('editMode');
					},
				}
			});
		</script>
	</body>
</html>
